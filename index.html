<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{productName}} â€“ Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans min-h-screen">
  <div class="flex flex-col justify-center items-center px-8 py-24 text-center max-w-2xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">{{productName}}</h1>
    <p class="text-lg text-gray-600 mb-6">
      {{tagline}}
    </p>

    <ul class="text-left list-disc list-inside mb-8 space-y-2">
      {{#features}}
        <li>{{.}}</li>
      {{/features}}
    </ul>

    <a
      href="{{ctaLink}}"
      class="bg-black text-white px-6 py-3 rounded-lg text-lg hover:bg-gray-800 transition"
    >
      {{ctaText}}
    </a>
  </div>
</body>
</html>
